{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body %}
<main class="page lanidng-page">
  <section class="portfolio-block block-intro">
    <div class="container">
      <div class="about-me">
        <div class="row">
          <div class="col" id="home-left-text">
            <p>Welcome to <strong>SocialApp. </strong>A sleek social networking website.</p>
          </div>
          <div class="col">
            <form>
              <div class="form-group"><input class="form-control" type="email" placeholder="Your Email"></div>
              <div class="form-group"><input class="form-control" type="password" placeholder="Your Password"></div>
              <div class="form-group" id="sign-in-button"><a class="btn btn-outline-primary" role="button" href="#">Sign-in</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
