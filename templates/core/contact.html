{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block body %}
  <div class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 ml-auto mr-auto text-center mt-5">
            <span class="badge badge-info">Leave a message</span>
            <h1 class="title">Tell us more about <b>yourself</b></h1>
            <h4 class="desc">Whether you have questions or you would just like to say hello, contact us.</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mx-auto ">
            <form role="form" class="card bg-secondary p-3" id="contact-form" method="post">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>First name</label>
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="First Name..." aria-label="First Name...">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Last name</label>
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-tag"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Last Name..." aria-label="Last Name...">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Email address</label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email Here...">
                  </div>
                </div>
                <div class="form-group">
                  <label>Your message</label>
                  <textarea name="message" class="form-control form-control-alternative" id="message" rows="6"></textarea>
                </div>
                <div class="row">
                  <div class="col-md-6 ml-auto">
                    <button type="submit" class="btn btn-primary pull-right">Send Message</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
